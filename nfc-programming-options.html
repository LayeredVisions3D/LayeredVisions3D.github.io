const grid = document.getElementById('grid');
const q = document.getElementById('q');
const category = document.getElementById('category');
const sortSel = document.getElementById('sort');
const compact = document.getElementById('compact');
const expandAll = document.getElementById('expandAll');
const collapseAll = document.getElementById('collapseAll');

function scoreBadge(item){
  const k = item.cat;
  if(k === "Links & Media") return "Popular";
  if(k === "Commerce") return "Sell";
  if(k === "Automation") return "Automate";
  if(k === "Files & Docs") return "Docs";
  if(k === "Communication") return "Contact";
  if(k === "Navigation") return "Map";
  return "Option";
}

function render(){
  grid.innerHTML = "";
  let items = DATA.slice();

  // filter
  const query = q.value.toLowerCase().trim();
  if(category.value !== "all"){
    items = items.filter(d => d.cat === category.value);
  }
  if(query){
    items = items.filter(d => (d.title + " " + d.desc + " " + (d.bestFor||[]).join(" ") + " " + (d.setup||[]).join(" ")).toLowerCase().includes(query));
  }
  // sort
  if(sortSel.value === "ease") items.sort((a,b)=> b.ease - a.ease);
  else if(sortSel.value === "flex") items.sort((a,b)=> b.flex - a.flex);
  else items.sort((a,b)=> (b.ease + b.flex) - (a.ease + a.flex));

  for(const d of items){
    const det = document.createElement('details');
    det.className = 'option';
    det.dataset.id = d.id;
    const sum = document.createElement('summary');
    sum.innerHTML = `
      <span class="icon">${d.svg}</span>
      <div style="display:grid; gap:2px">
        <span class="title">${d.title}</span>
        <span class="desc">${d.desc}</span>
      </div>
      <span class="badge">${scoreBadge(d)}</span>
      <svg class="chev" viewBox="0 0 24 24" fill="none"><path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2"/></svg>
    `;
    const body = document.createElement('div');
    body.className = 'body';
    body.innerHTML = `
      <div class="anim">
        ${d.svg}
        <div>
          <div class="score ease">Ease <div class="bar ease" style="--ease:${d.ease}%"><div class="fill"></div></div></div>
          <div class="score flex">Flexibility <div class="bar flex" style="--flex:${d.flex}%"><div class="fill"></div></div></div>
          <div class="pillrow">
            ${(d.bestFor||[]).map(t=>`<span class="pill">${t}</span>`).join('')}
          </div>
          <p class="tiny-note">${d.notes?.[0]||""}</p>
        </div>
      </div>
      <div>
        <h4 style="margin:4px 0 6px">Pros</h4>
        <ul class="kv">${d.pros.map(p=>`<li>${p}</li>`).join('')}</ul>
        <h4 style="margin:10px 0 6px">Considerations</h4>
        <ul class="kv">${d.cons.map(p=>`<li>${p}</li>`).join('')}</ul>
        <h4 style="margin:10px 0 6px">What we need</h4>
        <ul class="kv">${(d.setup||[]).map(p=>`<li>${p}</li>`).join('')}</ul>
      </div>
    `;
    det.appendChild(sum);
    det.appendChild(body);
    grid.appendChild(det);
  }
  document.documentElement.classList.toggle('compact', compact.checked);
}

q.addEventListener('input', render);
category.addEventListener('change', render);
sortSel.addEventListener('change', render);
compact.addEventListener('change', ()=>{
  document.querySelectorAll('details').forEach(d=> d.open = !compact.checked);
  render();
});
expandAll.addEventListener('click', ()=>{ document.querySelectorAll('details').forEach(d=> d.open = true) });
collapseAll.addEventListener('click', ()=>{ document.querySelectorAll('details').forEach(d=> d.open = false) });

render();
</script>
